<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">WEB PROGRAMMING SHOP</h1>
            <h3 class="jumbotron-heading">All shopping carts</h3>
        </div>
    </section>

    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${carts.size() > 0}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Date Created</th>
                            <th scope="col">User</th>
                            <th scope="col">Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="cart : ${carts}">
                            <td th:text="${cart.getDateCreated()}"></td>
                            <td th:text="${cart.getUser() != null} ? ${cart.getUser().getUsername()} : 'No User'"></td>
                            <td th:text="${cart.getStatus()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <form method="POST" action="/shopping-cart/filter">
            <input type="datetime-local" id="from" name="from"/>
            <input type="datetime-local" id="to" name="to"/>
            <input type="submit">
        </form>

        <h2>Count number of carts for a user, enter username</h2>
        <form method="POST" action="/shopping-cart/count">
            <input type="text" id="username" name="username"/>
            <input type="submit" name="Count">
        </form>

        <div th:if="${username}">
            User with username <span th:text="${username}"></span> has created <span th:text="${count}"></span> shopping carts
        </div>
    </div>
</div>
